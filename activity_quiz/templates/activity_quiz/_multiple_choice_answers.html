<h6 class="m-0 ml-2 d-inline-block mt-3 mb-2">Multiple correct answers possible!</h6>

<ul class="list-group mt-1 quiz-form">
{% for answer in question.answers_set.all %}
  <li class="list-group-item list-group-item-action">
    <input type="checkbox" name="answer" value="{{ answer.id }}" id="radio_{{ forloop.counter }}" onchange="activate_inputs()">
    <label class="stretched-link" for="radio_{{ forloop.counter }}">
      <i class="far fa-square fa-2x fa-fw align-middle mr-2"></i> {{ answer.text }} <span class="badge badge-secondary">{{ answer.score }}</span>
    </label>
  </li>
{% endfor %}
</ul>
