{% extends "user_app/base.html" %}

{% load i18n %}

{% block right_column %}

<div class="card">
  <div class="card-body">
    <h1 class="mb-4">{% trans "User settings" %}</h1>

    <form>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-3 col-form-label">{% trans "Avatar" %}:</label>
        <div class="col-sm-9">
          <img src="{{ user.avatar_url }}" height="128" style="opacity: 0.4"/><img src="{{ user.avatar_url }}" height="128" class="rounded-circle" style="margin-left: -128px"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">{% trans "Display name" %}:</label>
        <div class="col-sm-9">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.display_name }}">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">{% trans "Email" %}:</label>
        <div class="col-sm-9">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">{% trans "Interface language" %}:</label>
        <div class="col-sm-9">
          <select class="form-control" readonly disabled>
            <option>English</option>
            <option>Polski</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>

<!--

  {% get_current_language as LANGUAGE_CODE %}
  {{ LANGUAGE_CODE }}

-->
{% endblock %}
