{% load i18n %}

<h2 class="mb-3"><i class="fas fa-award fa-fw mr-2"></i> {% trans "Achievements" %} <span class="badge badge-secondary">{{ achievements|length }}</span></h2>

<div  class="mb-4 clearfix">
{% for achievement in achievements %}
  <button type="button" class="embed-responsive embed-responsive-1by1 btn btn-{{ achievement.color }} m-2 float-left" style="width: 4rem" data-toggle="tooltip" data-placement="top" title="{{ achievement.name }}">
    <i class="{{ achievement.icon }} centrize fa-3x fa-fw"></i>
  </button>
{% endfor %}


</div>


<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
